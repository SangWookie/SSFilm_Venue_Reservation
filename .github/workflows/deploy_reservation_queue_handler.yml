name: Deploy reservation_queue_handler lambda function

on:
  push:
    paths:
      - "lambda_functions/reservation_queue_handler/**"
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          cd lambda_functions/reservation_queue_handler
          pip install -r requirements.txt -t .

      - name: Install zip tool
        uses: montudor/action-zip@v1

      - name: create zip file for lambda function
        run: cd lambda_functions && zip -r code.zip .

      - name: AWS CLI v2
        uses: imehedi/actions-awscli-v2@latest
        with:
          args: "lambda update-function-code \
            --function-name reservation_queue_handler \
            --zip-file fileb://lambda_functions/code.zip"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: "ap-northeast-2"